services:
  # Backend API
  - type: web
    name: astu-complaint-api
    runtime: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install && npx prisma generate && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: astu-complaint-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 5000
    healthCheckPath: /api/health

databases:
  # PostgreSQL Database
  - name: astu-complaint-db
    databaseName: astu_complaints
    plan: free
    region: oregon
