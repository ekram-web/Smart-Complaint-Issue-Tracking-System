services:
  # Backend API
  - type: web
    name: astu-complaint-backend
    runtime: node
    region: oregon
    buildCommand: cd backend && npm install && npx prisma generate && npm run build
    startCommand: cd backend && npx prisma migrate deploy && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        fromDatabase:
          name: astu-complaint-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
    autoDeploy: true

  # Frontend
  - type: web
    name: astu-complaint-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://astu-complaint-backend.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    autoDeploy: true

databases:
  - name: astu-complaint-db
    databaseName: astu_complaint
    user: astu_user
